<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>phone hunter</title>
  </head>
  <body>
    <header>
      <h1>Welcome to my phone Hunter</h1>
    </header>
    <main class="" container>
        <section>
            <!-- search control div -->
            <div class="mb-3 w-50">               
                <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
                <div id="btn-search" class="btn btn-outline-primary" onclick="processSearch()">Search</div>
              </div>
        </section>
        <!-- search result div -->
      <section>       
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
       <div id="no-found-mssage" class="mt-4 d-none">
          <h3 class="text-warning">No phone found.please try again</h3>
       </div>
       <div id="show-all" class="text-center d-none">
        <div class="btn btn-primary" onclick="showAllPhones()">Show All</div>
       </div>
      </section>
      <!-- section loader -->
      <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
